<!DOCTYPE html>
<!-- saved from url=(0039)https://eweek2019.au-syd.mybluemix.net/ -->
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Eweek 2019</title>
    <link rel="stylesheet" href="semantic/semantic.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
    #root {
        width: 100%;
        height: 100%;
    }
    html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    /*memo

    ◆Wording修改：Eweek2019物品補給站→Eweek物品補給站

    ◆.blue.inverted.segment改成.orange.inverted.segment

    ◆新增以下class
    #1 .aaa
    #2 .bbb
    #3 .ccc
    #4 .ddd
    #5 .eee
    #6 .fff
    #7 .ggg

    ◆.remove.icon改成.trash.icon
    */
    </style>
  </head>
  <body style="">
    <div id="root">
        <div>
            <div class="ui orange inverted segment aaa">
                <div class="ui inverted center aligned header">Eweek物品補給站</div>
            </div>
            <div class="ui container">
                <div class="ui center aligned container">
                    <div class="ui hidden divider"></div>
                    <div class="ui header ccc">Chrisine隊</div>
                    <button class="ui large basic button bbb" role="button" onclick="location.href='購買紀錄.html'">
                        <i aria-hidden="true" class="history icon"></i>
                        購買紀錄
                    </button>
                    <button class="ui large basic button bbb" role="button" onclick="location.href='選擇學校.html'">
                        <i aria-hidden="true" class="qrcode icon"></i>
                        選擇學校
                    </button>
                    <div class="ui hidden divider"></div>
                </div>
                <div class="ui center aligned container" style="visibility: visible;">
                    <button class="ui large primary button bbb" role="button" onclick="location.href='新增項目.html'">
                        <i aria-hidden="true" class="cart plus icon"></i>
                        新增項目
                    </button>
                    <div role="list" class="ui list">
                        <div role="listitem" class="item">
                            <button class="ui blue basic button" role="button">大冰棒棍 2個 共32元</button>
                            <button class="ui circular icon inverted button" role="button"><i aria-hidden="true" class="red trash icon"></i></button>
                        </div>
                        <div role="listitem" class="item">
                            <button class="ui blue basic button" role="button">小長尾夾 3個 共27元</button>
                            <button class="ui circular icon inverted button" role="button"><i aria-hidden="true" class="red trash icon"></i></button>
                        </div>
                        <div role="listitem" class="item">
                            <button class="ui blue basic button" role="button">大冰棒棍 1個 共16元</button>
                            <button class="ui circular icon inverted button" role="button"><i aria-hidden="true" class="red trash icon"></i></button>
                        </div>
                    </div>
                </div>
                <div class="ui container"></div>
            </div>
            <div class="ui bottom visible sidebar">
                <div class="ui padded grid">
                    <div class="two column row">
                        <div class="center aligned column">
                            <button class="ui button" role="button">清空購物車</button>
                        </div>
                        <div class="center aligned column">
                            <button class="ui button" role="button">購買</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./Eweek 2019_files/bundle.js"></script> -->
  

</body>
</html>
