<!DOCTYPE html>
<!-- saved from url=(0039)https://eweek2019.au-syd.mybluemix.net/ -->
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Eweek 2019</title>
    <link rel="stylesheet" href="semantic/semantic.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        #root {
            width: 100%;
            height: 100%;
        }
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body style="">
    <div id="root">
        <div>
            <div class="ui orange inverted segment aaa">
                <div class="ui inverted center aligned header">Eweek物品補給站</div>
            </div>
            <div class="ui container">
                <div class="ui center aligned container">
                    <div class="ui hidden divider"></div>
                    <div class="ui header ccc">Chrisine隊</div>
                    <div class="ui hidden divider"></div>
                </div>
                <div class="ui container">
                    <div class="accordion ui">
                        <div class="active title"><i aria-hidden="true" class="dropdown icon"></i>材料：</div>
                        <div class="content active">
                            <div class="ui container eee">
                                <div>A4紙</div>
                                <div>大冰棒棍</div>
                                <div>色紙</div>
                                <div>小長尾夾</div>
                                <div>大長尾夾</div>
                                <div>塑膠杯</div>
                                <div>厚紙板</div>
                                <div>磁鐵</div>
                                <div>吸管</div>
                                <div>橡皮筋</div>
                                <div>杯架</div>
                                <div>紙捲筒</div>
                                <div>小冰棒棍</div>
                                <div>泡棉膠20cm</div>
                            </div>
                        </div>
                        <div class="active title"><i aria-hidden="true" class="dropdown icon"></i>數量：1</div>
                        <div class="content active">
                            <div class="ui center aligned container">
                                <div class="ui centered grid">
                                    <div class="row">
                                        <div class="ui horizontal statistic">
                                            <div class="value">1</div>
                                            <div class="label">個</div>
                                        </div>
                                    </div>
                                    <div class="four column row">
                                        <div class="column">
                                            <button class="ui large circular button" role="button">-5</button>
                                        </div>
                                        <div class="column">
                                            <button class="ui large circular button" role="button">-1</button>
                                        </div>
                                        <div class="column">
                                            <button class="ui large circular button" role="button">+1</button>
                                        </div>
                                        <div class="column">
                                            <button class="ui large circular button" role="button">+5</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui center aligned container" style="visibility: hidden;">
                    <button class="ui large primary button" role="button"><i aria-hidden="true" class="cart plus icon"></i>新增項目</button>
                    <div role="list" class="ui list">
                        <div role="listitem" class="item">
                            <button class="ui blue basic button" role="button">大長尾夾 1個 共17元</button>
                            <button class="ui circular icon inverted button" role="button"><i aria-hidden="true" class="red remove icon"></i></button>
                        </div>
                    </div>
                </div>
                <div class="ui container"></div>
            </div>
            <div class="ui bottom visible sidebar">
                <div class="ui padded grid">
                    <div class="two column row">
                        <div class="center aligned column">
                            <button class="ui button" role="button" onclick="location.href='index.html'">取消</button>
                        </div>
                        <div class="center aligned column">
                            <button class="ui button" role="button" onclick="location.href='index.html'">加入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
